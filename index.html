<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>ytplayer</title>
</head>
<body onload="">
  <div class="row g-0">
    <div class="col-2">
      <div class="bar">
        <div class="container text-center">
          <div class="row g-0">
            <div class="col-4 offset-4">
              <div class="holderr">
                <button id="fs" class=""><img src="fs.png"></button>
              </div>
            </div>

            <div class="col-12 mt-2">
              <div class="holderr holderr-half" id="rw-text"><span>Rewind</span></div>
            </div>
            <div class="col-4">
              <div class="holderr"><button id="back5" class="w-100"><span>05</span></button></div>
              
            </div>
            <div class="col-4">
              <div class="holderr">
                <button id="back10" class="w-100"><span>10</span></button>
              </div>
            </div>
            <div class="col-4">
              <div class="holderr">
                <button id="back30" class="w-100"><span>30</span></button>
              </div>
            </div>

            <div class="col-12 mt-2">
              <div class="holderr holderr-half" id="bm-text"><span>Go to</span></div>
            </div>

            <div class="col-8">
              <div class="holderr">
                <div class="input-group">
                  <input id="goto" type="number" class="form-control" placeholder="30" aria-describedby="basic-addon2">
                  <span class="input-group-text" id="basic-addon2">s</span>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="holderr"><button id="gotomarker" class="w-100"><span>Go</span></button></div>              
            </div>

            <div class="col-12 mt-2">
              <div class="holderr holderr-half" id="speed-text"><span>Speed</span></div>
            </div>
            <div class="col-4">
              <div class="holderr"><button id="slowdown" class="w-100"><span>-</span></button></div>
              
            </div>
            <div class="col-4">
              <div class="holderr"><button id="reset" class="w-100"><span>1.00</span></button></div>
              
            </div>
            <div class="col-4">
              <div class="holderr"><button id="speedup" class="w-100"><span>+</span></button></div>
            </div>

            <div class="col-6 offset-3 mt-3">
              <div class="holderr">
                <button id="pp" class="w-100"><img src="pp.png"></button>
              </div>
            </div>

          </div>

        </div>
      </div>
    </div>
    <div class="col-10">
      <div id="player">
        <input autofocus class="text-input mb-3" type="text" placeholder="Paste YouTube URL here..." id="youtubelink">
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.1.slim.min.js" integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA=" crossorigin="anonymous"></script>
  <script src="jquery.textfill.js"></script>
  <!-- <script src="jquery.fittext.js"></script> -->
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    var p;

    function resize_all()
    {
      $("#back5").textfill({});
      $('#back10').textfill({});
      $('#back30').textfill({});
      $('#slowdown').textfill({});
      $('#reset').textfill({});
      $('#speedup').textfill({});
      $('#rw-text').textfill({});
      $('#speed-text').textfill({});
      $('#bm-text').textfill({});
      $('#gotomarker').textfill({});
    }

    window.onload = (event) => {
      window.addEventListener('resize', resize_all);
      resize_all()
    };

    function get_id_from_url(url)
    {
      var regExp = /.*(?:youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=)([^#\&\?]*).*/;
      var match = url.match(regExp);
      return (match&&match[1].length==11)? match[1] : false;
    }


    document.getElementById('youtubelink').addEventListener('input', (e) => {
      var re = /^(?:https?:\/\/)?(?:m\.|www\.)?(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))((\w|-){11})(?:\S+)?$/;
      if(e.target.value.match(re))
      {
        p = new YT.Player('player', {
          height: '450',
          width: '800',
          videoId: get_id_from_url(e.target.value),
          playerVars: {
            'controls' : 1,
            'modestbranding' : 1,
            'rel' : 0,
            'fs' : 0
          },
          events: {
            onReady: e => set_up(e),
          }
        });
      }
    });

    function set_up(e){
      e.target.playVideo()
    }


    document.getElementById('fs').addEventListener('click', () => {
      if (document.fullscreenElement != null){
        document.exitFullscreen()
      }

      var element = document.body;
      var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen;

      if (requestMethod) { // Native full screen.
        requestMethod.call(element);
      } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
        var wscript = new ActiveXObject("WScript.Shell");
        if (wscript !== null) {
          wscript.SendKeys("{F11}");
        }
      }
    });


    document.getElementById('pp').addEventListener('click', () => {
      if (p.getPlayerState() === 1) {
        p.pauseVideo()
      } else {
        p.playVideo()
      }
    });


    document.getElementById('back5').addEventListener('click', () => {
      p.seekTo(p.getCurrentTime() - 5)
    });


    document.getElementById('back10').addEventListener('click', () => {
      p.seekTo(p.getCurrentTime() - 10)
    });


    document.getElementById('back30').addEventListener('click', () => {
      p.seekTo(p.getCurrentTime() - 30)
    });


    document.getElementById('speedup').addEventListener('click', () => {
      var available_rates = p.getAvailablePlaybackRates()
      var currentIndex = available_rates.indexOf(p.getPlaybackRate());

      if(currentIndex + 1 < available_rates.length)
      {
        _setplaybackrate(available_rates[currentIndex + 1])
      }      
    });


    document.getElementById('slowdown').addEventListener('click', () => {
      var available_rates = p.getAvailablePlaybackRates()
      var currentIndex = available_rates.indexOf(p.getPlaybackRate());

      if(currentIndex > 0)
      {
        _setplaybackrate(available_rates[currentIndex - 1])
      }      
    });


    document.getElementById('reset').addEventListener('click', () => {
      _setplaybackrate(1)
    });


    document.getElementById('gotomarker').addEventListener('click', () => {
      var marker = $("#goto").val()
      if (marker > 0) {p.seekTo(marker)}
    });

    function _setplaybackrate(rate)
    {
      p.setPlaybackRate(rate)
      document.getElementById('reset').innerHTML = rate.toFixed(2)
      resize_all()
    }

  </script>
</body>
</html>
