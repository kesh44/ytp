<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <title>ytplayer</title>
</head>
<body>
  <div class="row g-0">
    <div class="col-2">
      <div class="bar">
        <div class="container text-center">
          <div class="row g-0">
            <div class="col-12">
              <div class="holderr">
                <button id="fs" class="">FULLSCREEN</button>
              </div>
            </div>

            <div class="col-12">
              <div class="holderr holderr-half">Rewind:</div>
            </div>
            <div class="col-4">
              <div class="holderr"><button id="back5" class="w-100">-5</button></div>
              
            </div>
            <div class="col-4">
              <div class="holderr">
                <button id="back10" class="w-100">-10</button>
              </div>
            </div>
            <div class="col-4">
              <div class="holderr">
                <button id="back30" class="w-100">-30</button>
              </div>
              
            </div>
            <div class="col-12">
              <div class="holderr">
                <button id="pp" class="w-100">PLAY/PAUSE</button>
              </div>
            </div>

            <div class="col-12">
              <div class="holderr holderr-half">Speed:</div>
            </div>
            <div class="col-4">
              <div class="holderr"><button id="slowdown" class="w-100">-</button></div>
              
            </div>
            <div class="col-4">
              <div class="holderr"><button id="reset" class="w-100">1</button></div>
              
            </div>
            <div class="col-4">
              <div class="holderr"><button id="speedup" class="w-100">+</button></div>
            </div>

            <div class="col-12">
              <div class="holderr holderr-half">Marker:</div>
            </div>
            <div class="col-6">
              <div class="holderr"><button id="setmarker" class="w-100">Set</button></div>
              
              <!-- <input class="w-100" type="button" value="Set" id="setmarker"> -->
            </div>
            <div class="col-6">
              <div class="holderr"><button id="clearmarker" class="w-100">Clear</button></div>
              
              <!-- <input class="w-100" type="button" value="Clear" id="clearmarker"> -->
            </div>
            <div class="col-12">
              <div class="holderr"><button id="gotomarker" class="w-100">return</button></div>
              
              <!-- <input class="w-100" type="button" value="Go 2" id="gotomarker"> -->
            </div>
          </div>
<!--           <div class="row g-0">
            <canvas id="canvas"></canvas>
          </div> -->

        </div>
      </div>
    </div>
    <div class="col-10">
      <div id="player">
        <input autofocus class="text-input mb-3" type="text" placeholder="Paste video link here..." id="youtubelink">
      </div>
    </div>
  </div>




  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    var p;
    var marker;
    var state = {'init_time': 0, 'playback_rate': 1, 'marker_position': -1}
    let canvas;
    let context;
    var ticks = 0;
    var is_playing = true;
    let duration;

    // canvas = document.getElementById('canvas');
    // context = canvas.getContext('2d');


    function get_id_from_url(url)
    {
      var regExp = /.*(?:youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=)([^#\&\?]*).*/;
      var match = url.match(regExp);
      return (match&&match[1].length==11)? match[1] : false;
    }


    document.getElementById('youtubelink').addEventListener('input', (e) => {
      var re = /^(?:https?:\/\/)?(?:m\.|www\.)?(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))((\w|-){11})(?:\S+)?$/;
      if(e.target.value.match(re))
      {
        p = new YT.Player('player', {
          height: '450',
          width: '800',
          videoId: get_id_from_url(e.target.value),
          playerVars: {
            'controls' : 1,
            'modestbranding' : 1,
            'rel' : 0,
            'fs' : 0
          },
          events: {
            onReady: e => set_up(e),
            // onStateChange: e => playing_check(e)
          }
        });
      }
    });

    function set_up(e){
      // duration = p.getDuration()
      e.target.playVideo()
      // window.requestAnimationFrame(gameLoop);
    }


    document.getElementById('fs').addEventListener('click', () => {
      if (document.fullscreenElement != null){
        document.exitFullscreen()
      }

      var element = document.body;
      var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen;

      if (requestMethod) { // Native full screen.
        requestMethod.call(element);
      } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
        var wscript = new ActiveXObject("WScript.Shell");
        if (wscript !== null) {
          wscript.SendKeys("{F11}");
        }
      }
    });


    document.getElementById('pp').addEventListener('click', () => {
      if (p.getPlayerState() === 1) {
        p.pauseVideo()
      } else {
        p.playVideo()
      }
    });


    document.getElementById('back5').addEventListener('click', () => {
      p.seekTo(p.getCurrentTime() - 5)
    });


    document.getElementById('back10').addEventListener('click', () => {
      p.seekTo(p.getCurrentTime() - 10)
    });


    document.getElementById('back30').addEventListener('click', () => {
      p.seekTo(p.getCurrentTime() - 30)
    });


    document.getElementById('speedup').addEventListener('click', () => {
      var available_rates = p.getAvailablePlaybackRates()
      var currentIndex = available_rates.indexOf(p.getPlaybackRate());

      if(currentIndex + 1 < available_rates.length)
      {
        p.setPlaybackRate(available_rates[currentIndex + 1])
        document.getElementById('reset').innerHTML = available_rates[currentIndex + 1]
      }      
    });


    document.getElementById('slowdown').addEventListener('click', () => {
      var available_rates = p.getAvailablePlaybackRates()
      var currentIndex = available_rates.indexOf(p.getPlaybackRate());

      if(currentIndex > 0)
      {
        p.setPlaybackRate(available_rates[currentIndex - 1])
        document.getElementById('reset').innerHTML = available_rates[currentIndex - 1]
      }      
    });


    document.getElementById('reset').addEventListener('click', () => {
      p.setPlaybackRate(1)
      document.getElementById('reset').innerHTML = '1'
    });


    document.getElementById('setmarker').addEventListener('click', () => {
      marker = p.getCurrentTime()
    });


    document.getElementById('gotomarker').addEventListener('click', () => {
      if (marker > -1) {p.seekTo(marker)}

    });


    document.getElementById('clearmarker').addEventListener('click', () => {
      marker = -1;
    });


    function gameLoop()
    {
      draw();
      window.requestAnimationFrame(gameLoop);
    }


    function draw()
    {
      if (is_playing)
      {
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.fillStyle = '#ff8080';
        context.fillRect(0, 0, canvas.width, canvas.height);
        context.fillStyle = '#ff0000';
        context.fillRect(0, 0, (state.init_time + ticks) / duration * canvas.width, canvas.height);
        ticks += 0.02;
      }

    }

    function playing_check(e){
      if (e.data === 1) {
        is_playing = true
      } else {
        is_playing = false
      }
    }


    function update_player_state(init_time, playback_rate, marker_position)
    {
      state = {'init_time': init_time, 'playback_rate': playback_rate, 'marker_position': marker_position}
      ticks = 0
    }


  </script>
</body>
</html>
