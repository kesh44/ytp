<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>fior</title>
</head>
<body>
  <div class="row g-0">
    <div class="col-2">
      <div class="bar">
        <div class="container text-center">
          <!-- <input class="mb-2 w-100" type="button" value="Full screen" id="fs"> -->

          <div class="row g-0 mb-2">
            <button id="fs" class="w-100"><img src="fs.png"></button>
          </div>

          <div class="row g-0 mb-2">
            <div class="col-4">
              <button id="back5" class="w-100"><img class="w-100" src="r5.png"></button>
            </div>
            <div class="col-4">
              <button id="back10" class="w-100"><img class="w-100" src="r10.png"></button>
            </div>
            <div class="col-4">
              <button id="back30" class="w-100"><img class="w-100" src="r30.png"></button>
            </div>
          </div>

          <div class="row g-0 mb-2">
            <button id="pp" class="w-100"><img src="pp.png"></button>
          </div>

          <div class="row g-0 mb-2">
            <div class="col-4">
              <button id="slowdown" class="w-100"><img class="w-100" src="rw.png"></button>
              <!-- <input class="w-100" type="button" value="-" id="slowdown"> -->
            </div>
            <div class="col-4">
              <button id="reset" class="w-100">1</button>
            </div>
            <div class="col-4">
              <button id="speedup" class="w-100"><img class="w-100" src="ff.png"></button>
              <!-- <input class="w-100" type="button" value="+" id="speedup"> -->
            </div>
          </div>

          <div class="row g-0">
            <div class="col-6"><input class="w-100" type="button" value="Set" id="setmarker"></div>
            <div class="col-6"><input class="w-100" type="button" value="Clear" id="clearmarker"></div>
          </div>

          <div class="row g-0">
            <input class="w-100" type="button" value="Go 2" id="gotomarker">
          </div>


        </div>
      </div>
    </div>
    <div class="col-10">
      <div id="player">
        <input autofocus class="text-input mb-3" type="text" placeholder="Paste video link here..." id="youtubelink">
      </div>
    </div>
  </div>




  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script>
    var p;
    var marker;

    function get_id_from_url(url)
    {
      var regExp = /.*(?:youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=)([^#\&\?]*).*/;
      var match = url.match(regExp);
      return (match&&match[1].length==11)? match[1] : false;
    }

    document.getElementById('youtubelink').addEventListener('input', (e) => {

      var re = /^(?:https?:\/\/)?(?:m\.|www\.)?(?:youtu\.be\/|youtube\.com\/(?:embed\/|v\/|watch\?v=|watch\?.+&v=))((\w|-){11})(?:\S+)?$/;
      if(e.target.value.match(re))
      {
        p = new YT.Player('player', {
          height: '450',
          width: '800',
          videoId: get_id_from_url(e.target.value),
          playerVars: {
            'controls' : 1,
            'modestbranding' : 1,
            'rel' : 0,
            'fs' : 0
          },
          events: {
            onReady: e => e.target.playVideo()
          }
        });
      }
    });

    document.getElementById('fs').addEventListener('click', () => {
      if (document.fullscreenElement != null){
        document.exitFullscreen()
      }

      var element = document.body;
      var requestMethod = element.requestFullScreen || element.webkitRequestFullScreen || element.mozRequestFullScreen || element.msRequestFullScreen;

      if (requestMethod) { // Native full screen.
        requestMethod.call(element);
      } else if (typeof window.ActiveXObject !== "undefined") { // Older IE.
        var wscript = new ActiveXObject("WScript.Shell");
        if (wscript !== null) {
          wscript.SendKeys("{F11}");
        }
      }
    });

    document.getElementById('pp').addEventListener('click', () => {
      if (p.getPlayerState() === 1) {
        p.pauseVideo()
      } else {
        p.playVideo()
      }
    });

    document.getElementById('back5').addEventListener('click', () => {
      p.seekTo(p.getCurrentTime() - 5)
    });

    document.getElementById('back10').addEventListener('click', () => {
      p.seekTo(p.getCurrentTime() - 10)
    });

    document.getElementById('back30').addEventListener('click', () => {
      p.seekTo(p.getCurrentTime() - 30)
    });

    document.getElementById('speedup').addEventListener('click', () => {
      var available_rates = p.getAvailablePlaybackRates()
      var currentIndex = available_rates.indexOf(p.getPlaybackRate());

      if(currentIndex + 1 < available_rates.length)
      {
        p.setPlaybackRate(available_rates[currentIndex + 1])
        document.getElementById('reset').innerHTML = available_rates[currentIndex + 1]
      }      
    });

    document.getElementById('slowdown').addEventListener('click', () => {
      var available_rates = p.getAvailablePlaybackRates()
      var currentIndex = available_rates.indexOf(p.getPlaybackRate());

      if(currentIndex > 0)
      {
        p.setPlaybackRate(available_rates[currentIndex - 1])
        document.getElementById('reset').innerHTML = available_rates[currentIndex - 1]
      }      
    });

    document.getElementById('reset').addEventListener('click', () => {
      p.setPlaybackRate(1)
      document.getElementById('reset').innerHTML = '1'
    });

    document.getElementById('setmarker').addEventListener('click', () => {
      marker = p.getCurrentTime()
    });

    document.getElementById('gotomarker').addEventListener('click', () => {
      if (marker > -1) {p.seekTo(marker)}

    });

    document.getElementById('clearmarker').addEventListener('click', () => {
      marker = -1;
    });

  </script>
</body>
</html>
